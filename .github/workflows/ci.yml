name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        shell: bash
        run: |
          extra=""
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            extra="--extra macos"
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            extra="--extra windows"
          fi
          uv sync --python "${{ matrix.python-version }}" $extra

      - name: Run tests
        shell: bash
        run: uv run python -m unittest discover -s tests

      - name: Setup smoke
        shell: bash
        run: uv run python scripts/setup.py --skip-audio-test --skip-hotkey-test --skip-model-download --no-start
